<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla de Datos desde Google Sheets</title>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}

th {
  background-color: #f2f2f2;
}
</style>
</head>
<body>
<h2>Tabla de Datos desde Google Sheets</h2>
<table id="tablaDatos">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Edad</th>
    </tr>
  </thead>
  <tbody>
    <!-- Los datos se agregarán aquí con JavaScript -->
  </tbody>
</table>

<script>
// Hacer la solicitud HTTP para obtener los datos desde Google Apps Script
fetch('https://script.google.com/macros/s/AKfycbx7GiYQ0jFxVJ4ABs5VAqbiK2tsPuyWqQIf_sykgDK2gg6yaplhQi2qXBdEeOP4Vc10/exec?action=leerDatos')
  .then(response => response.json())
  .then(data => {
    // Hacer algo con los datos, como mostrarlos en una tabla
    mostrarDatosEnTabla(data);
  });

// Función para mostrar los datos en la tabla
function mostrarDatosEnTabla(datos) {
  var tbody = document.querySelector('#tablaDatos tbody');
  tbody.innerHTML = ''; // Limpiar tabla antes de agregar nuevos datos

  datos.forEach(function(fila) {
    var tr = document.createElement('tr');
    fila.forEach(function(valor) {
      var td = document.createElement('td');
      td.textContent = valor;
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}
</script>

</body>
</html>
