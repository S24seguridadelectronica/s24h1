        /* Estilos generales */
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Ajustar el padding según el tamaño de pantalla */
            padding: 0 20px;
        }
        header, footer {
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }
        main {
            flex: 1;
            padding: 20px;
        }

        /* Modificaciones para breakpoints */
        @media (max-width: 767px) {
            /* Estilos para pantallas pequeñas */
            .container {
                padding: 0 10px;
            }
            main {
                padding: 10px;
            }
            .row > div[class^="col-"] {
                padding: 0 5px;
            }
            .img-fluid {
                max-width: 100%;
            }
        }

        @media (min-width: 768px) and (max-width: 991px) {
            /* Estilos para pantallas medianas */
            .container {
                padding: 0 20px;
            }
            main {
                padding: 20px;
            }
            .row > div[class^="col-"] {
                padding: 0 10px;
            }
        }

        @media (min-width: 992px) and (max-width: 1199px) {
            /* Estilos para pantallas grandes */
            .container {
                padding: 0 40px;
            }
            main {
                padding: 30px;
            }
            .row > div[class^="col-"] {
                padding: 0 15px;
            }
        }

        @media (min-width: 1200px) {
            /* Estilos para pantallas extra grandes */
            .container {
                padding: 0 60px;
            }
            main {
                padding: 40px;
            }
            .row > div[class^="col-"] {
                padding: 0 20px;
            }
        }
