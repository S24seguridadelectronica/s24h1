<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Datos</title>
</head>
<body>

<h2>Formulario de Datos</h2>

<form id="formularioDatos">
  <label for="nombreCompleto">Nombre Completo:</label><br>
  <input type="text" id="nombreCompleto" name="nombreCompleto"><br>
  
  <label for="direccion">Dirección/Barrio:</label><br>
  <input type="text" id="direccion" name="direccion"><br>
  
  <label for="ciudad">Ciudad/Región:</label><br>
  <input type="text" id="ciudad" name="ciudad"><br>
  
  <label for="telefono">Teléfono:</label><br>
  <input type="text" id="telefono" name="telefono"><br>
  
  <label for="correoElectronico">Correo Electrónico:</label><br>
  <input type="email" id="correoElectronico" name="correoElectronico"><br><br>
  
  <input type="submit" value="Enviar">
</form>

<script>
document.getElementById("formularioDatos").addEventListener("submit", function(event) {
  event.preventDefault();
  var formData = new FormData(this);
  
  fetch('https://script.google.com/macros/s/AKfycbx7GiYQ0jFxVJ4ABs5VAqbiK2tsPuyWqQIf_sykgDK2gg6yaplhQi2qXBdEeOP4Vc10/exec', {
    method: 'POST',
    body: formData
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Hubo un problema al enviar los datos.');
    }
    return response.text();
  })
  .then(data => {
    alert(data);
    // Puedes realizar alguna acción adicional después de enviar los datos
  })
  .catch(error => {
    console.error('Error:', error);
  });
});
</script>

</body>
</html>
