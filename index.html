<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario</title>
</head>
<body>

<form id="myForm">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required>
  <br>
  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" name="apellido" required>
  <br>
  <button type="button" onclick="enviarDatos()">Enviar</button>
</form>

<script>
function enviarDatos() {
  var nombre = document.getElementById("nombre").value;
  var apellido = document.getElementById("apellido").value;

  var formData = new FormData();
  formData.append("nombre", nombre);
  formData.append("apellido", apellido);

  fetch('https://script.google.com/macros/s/AKfycbw_QzTls8Nwast3dFztkcFfs86n1ud_pHyIc-RYcGyKCaRkde8GgEOOUuGQYcKQX-kK/exec', {
    method: 'POST',
    body: formData
  })
  .then(response => {
    if (response.ok) {
      alert('Datos enviados correctamente');
      document.getElementById("myForm").reset(); // Limpiar el formulario despuÃ©s de enviar
    } else {
      alert('Error al enviar los datos');
    }
  })
  .catch(error => {
    console.error('Error:', error);
  });
}
</script>

</body>
</html>
