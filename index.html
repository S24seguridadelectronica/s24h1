        /* Estilos generales */
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Ajustar el padding según el tamaño de pantalla */
            padding: 0 20px;
        }
        header, footer {
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }
        main {
            flex: 1;
            padding: 20px;
        }

        /* Modificaciones para breakpoints */
        @media (max-width: 767px) {
            /* Estilos para pantallas pequeñas */
            .container {
                padding: 0 10px;
            }
            main {
                padding: 10px;
            }
            .row > div[class^="col-"] {
                padding: 0 5px;
            }
            .img-fluid {
                max-width: 100%;
            }
        }

        @media (min-width: 768px) and (max-width: 991px) {
            /* Estilos para pantallas medianas */
            .container {
                padding: 0 20px;
            }
            main {
                padding: 20px;
            }
            .row > div[class^="col-"] {
                padding: 0 10px;
            }
        }

        @media (min-width: 992px) and (max-width: 1199px) {
            /* Estilos para pantallas grandes */
            .container {
                padding: 0 40px;
            }
            main {
                padding: 30px;
            }
            .row > div[class^="col-"] {
                padding: 0 15px;
            }
        }

        @media (min-width: 1200px) {
            /* Estilos para pantallas extra grandes */
            .container {
                padding: 0 60px;
            }

                padding: 40px;
            }

                padding: 0 20px;
            }

.text-container {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
}

.text1 {
    padding: 2vw;
    border-radius: 5px;
    margin: 2vw;
    white-space: nowrap; /* Evitar que el texto se divida en varias líneas */
}

.text2 {
    padding: 2em; /* Utilizando em como unidad de medida */
    border-radius: 5px;
    margin: 2em;
    white-space: pre-line; /* Esto asegura que los saltos de línea se respeten */
    word-wrap: break-word; /* Esto asegura que las palabras largas se dividan en varias líneas */
    max-height: 10em; /* Altura máxima del contenedor en em */
    min-height: 5em; /* Altura mínima del contenedor en em */
    overflow: auto; /* Agrega una barra de desplazamiento vertical si el contenido es demasiado largo */
}








.text1 {
    background-color: rgba(255, 0, 0, 0.8); /* Rojo transparente para el primer texto */
    align-self: flex-start; /* Alinear el primer texto hacia arriba */
    margin-left: -3vw; /* Ajuste del margen izquierdo para mover el texto más a la izquierda */
    font-size: 2vw; /* Tamaño de fuente relativo al ancho de la pantalla */
}

.text2 {
    background-color: rgba(0, 0, 255, 0.8); /* Azul transparente para el segundo texto */

/* Media queries para pantallas pequeñas */
@media (max-width: 767px) {
    .text1, .text2 {
        padding: 3vw;

/* ENCABEZADO CON LOGO */
header {

main {

/* Estilos para el logo */
#logo {

    font-weight: bold;
    margin-right: 5vw; /* Margen derecho en relación con el ancho de la ventana */
}

/* Estilos para el contenedor que envuelve al logo */
.logo-container {
    display: flex;
    align-items: center;
}

/* Animación del resplandor */
.shine {
    animation: shineAnimation 2s infinite alternate;
}

@keyframes shineAnimation {
    0% {
        opacity: 1;
        text-shadow: none;
    }
    100% {
        opacity: 0.8;
        text-shadow: 0 0 2vw white, 0 0 4vw white, 0 0 6vw white, 0 0 8vw white, 0 0 10vw white, 0 0 12vw white, 0 0 14vw white;
    }
}

/* Media queries para pantallas pequeñas */
@media (max-width: 767px) {
    #logo {

        margin-right: 10vw; /* Margen derecho en relación con el ancho de la ventana */
    }
}

/* Media queries para pantallas medianas */
@media (min-width: 768px) and (max-width: 991px) {

.navbar-text {

.navbar-text a {
    text-decoration: none;

    padding: 1vh 2vw; /* Relleno relativo */
    border: 2px solid transparent;
    border-radius: 0.5rem;
    box-shadow: 2 6px 10px rgba(0, 0, 0, 0.1); /* Sombra */
    transition: all 0.3s ease;
}

/* Media query para pantallas más pequeñas */
@media (max-width: 768px) {
    .navbar-text a {
        font-size: 3vw;
        padding: 1.5vh 3vw;
    }
}

/* Efecto al pasar el cursor */
.navbar-text a:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}







.row {
    display: flex; /* Utilizar flexbox */
    flex-wrap: wrap; /* Permitir que los elementos se envuelvan en múltiples líneas */
    justify-content: center; /* Centrar horizontalmente los elementos */
}

/* Estilos para cada columna dentro de la fila */
.row > div {
    flex: 0 0 100vw; /* Cada columna ocupa todo el ancho disponible de la ventana */
    max-width: 100vw; /* Ancho máximo del 100% de la ventana */
    margin: 0 auto; /* Margen automático en los lados para centrar las columnas */
    padding: 2vh 1vw; /* Ajustar el relleno según sea necesario */
    box-sizing: border-box; /* Incluir el borde y el relleno en el ancho total */
}
