<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <form id="myForm">
      Nombre Completo:<br>
      <input type="text" name="nombreCompleto"><br>
      Dirección:<br>
      <input type="text" name="direccion"><br>
      Ciudad:<br>
      <input type="text" name="ciudad"><br>
      Teléfono:<br>
      <input type="text" name="telefono"><br>
      Correo Electrónico:<br>
      <input type="text" name="correoElectronico"><br><br>
      <input type="button" value="Enviar" onclick="submitForm()">
    </form>

    <script>
      function submitForm() {
        var form = document.getElementById('myForm');
        google.script.run.withSuccessHandler(function() {
          form.reset();
          alert('Datos enviados correctamente.');
        }).doPost(form);
      }
    </script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
      google.script.url = 'https://script.google.com/macros/s/AKfycbw7DAQDzuV68PUpTDRJnr9ET7V5V9QVuF5K0u29ZOkHOZgcnooKbat3_pbjfUusbMmd/exec';
    </script>
  </body>
</html>
