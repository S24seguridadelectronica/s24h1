.row {

    flex: 0 0 100vw; /* Cada columna ocupa todo el ancho disponible de la ventana */

/* Estilos base */
.faro-container {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.faro {
  position: absolute;
  width: 10vw; /* Ajusta según sea necesario */
  height: 10vw; /* Ajusta según sea necesario */
  border-radius: 50%;
  background: radial-gradient(circle at 50% 50%, transparent 20%, blue 30%), /* Luz azul base */
              radial-gradient(circle at 50% 50%, transparent 30%, blue 40%), /* Rayos azules */
              radial-gradient(circle at 50% 50%, transparent 20%, red 30%), /* Luz roja base */
              radial-gradient(circle at 50% 50%, transparent 30%, red 40%); /* Rayos rojos */
  animation: luces 1s infinite alternate;
  top: 80%; /* Centra verticalmente el faro */
  left: 50%; /* Centra horizontalmente el faro */
  transform: translate(-50%, -50%); /* Centra el faro completamente */
}

@keyframes luces {
  0%, 100% {
    background: radial-gradient(circle at 50% 50%, transparent 20%, blue 30%), /* Luz azul base */
                radial-gradient(circle at 50% 50%, transparent 30%, blue 40%), /* Rayos azules */
                radial-gradient(circle at 50% 50%, transparent 20%, red 30%), /* Luz roja base */
                radial-gradient(circle at 50% 50%, transparent 30%, red 40%); /* Rayos rojos */
  }
  50% {
