<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h2>Formulario de Datos</h2>
    <form id="myForm">
        <label for="nombreCompleto">Nombre Completo:</label><br>
        <input type="text" id="nombreCompleto" name="nombreCompleto" required><br><br>
        
        <label for="direccion">Dirección:</label><br>
        <input type="text" id="direccion" name="direccion" required><br><br>
        
        <label for="ciudad">Ciudad:</label><br>
        <input type="text" id="ciudad" name="ciudad" required><br><br>
        
        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Formato: 123-456-7890" required><br><br>
        
        <label for="correoElectronico">Correo Electrónico:</label><br>
        <input type="email" id="correoElectronico" name="correoElectronico" required><br><br>
        
        <input type="submit" value="Enviar">
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event){
            event.preventDefault();
            submitForm();
        });

        function submitForm() {
            var formData = {
                nombreCompleto: document.getElementById("nombreCompleto").value,
                direccion: document.getElementById("direccion").value,
                ciudad: document.getElementById("ciudad").value,
                telefono: document.getElementById("telefono").value,
                correoElectronico: document.getElementById("correoElectronico").value
            };

            // Aquí puedes agregar código para enviar los datos a través de AJAX a un servidor, o simplemente mostrarlos en la consola.
            console.log(formData);

            // Puedes agregar aquí el código para enviar los datos a través de AJAX a un servidor si es necesario.
        }
    </script>
</body>
</html>
